name: pr test
on: pull_request

jobs:
  test:
    name: PR sanity check
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
    - name: Run tests
      id: tests
      env:
        IN_TRAVIS_CI: yes
      run: go test -mod readonly -v ./...
